<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="contacts__form-container">
        <form class="contacts__form" action="https://formspree.io/f/mwpkolba" method="post">
            <input
                type="text"
                class="contacts__input"
                placeholder="Name"
                name="name"
                required
            />
            
            <input
                type="tel"
                class="contacts__input"
                placeholder="Phone number"
                name="phone"
                required
            />
            
            <input
                type="email"
                class="contacts__input"
                placeholder="E-mail"
                name="email"
                required
            />
            
            <button type="submit" class="contacts__button">Send a Request</button>
        </form>
    </div>
    
</body>
</html>
