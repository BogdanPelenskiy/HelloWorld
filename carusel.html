<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель</title>
</head>
<body>
    <div class="clients-carousel__track-container">
        <ul class="clients-carousel__track">
          <li class="clients-carousel__slide">
            <img src="img/logo2.svg" alt="Slide 1" class="carousel__image">
          </li>
          <li class="clients-carousel__slide">
            <img src="img/logo3.svg" alt="Slide 2" class="carousel__image">
          </li>
          <li class="clients-carousel__slide">
            <img src="img/logo4.svg" alt="Slide 3" class="carousel__image">
          </li>
        </ul>
      </div>
  
      <button class="clients-carousel__button clients-carousel__button--left" type="button">←</button>
      <button class="clients-carousel__button clients-carousel__button--right" type="button">→</button>
  
      <div class="clients-carousel__nav">
        <button class="clients-carousel__indicator clients-carousel__indicator--active" type="button" data-slide-to="0"></button>
        <button class="clients-carousel__indicator" type="button" data-slide-to="1"></button>
        <button class="clients-carousel__indicator" type="button" data-slide-to="2"></button>
      </div>
    </div>
  
</body>
</html>
